<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverseStr</title>
</head>

<body>
    <script>

        function reverse(s) {
            return s.split("").reverse().join("");
        }

        let reverseStr = reverse("abcdefg");
        console.log(reverseStr);



    </script>
</body>

</html>
